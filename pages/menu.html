<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net/; style-src 'self' https://fonts.googleapis.com https://cdn.jsdelivr.net/; font-src 'self' https://fonts.gstatic.com;"
    />
    <title>ImSwitch</title>
  </head>
  <body>
    <div id="parent" class="container h-100">
      <div class="row align-items-center m-4">
        <div class="col">
          <h1>Menu</h1>
          <p>
            <br />
            Here are the tools offered by ImSwitch. Clicking any tool will open its
            menu and includes links to documentation.
            <br />
          </p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col d-grid gap-2">
          <a role="button" class="btn btn-success" href="./installImSwitch.html"
            >Install ImSwitch</a>
          <a role="button" class="btn btn-primary" href="./startImSwitch.html"
            >Start ImSwitch</a>
          <button type="button" class="btn btn-success" id="openWebInterface"
            >Open ImSwitch Web Interface</button>  <!-- TODO: Nothing happens here -->
          <a role="button" class="btn btn-primary" href="./updateImSwitch.html"
            >Update ImSwitch</a>
          <a role="button" class="btn btn-primary" href="./installESPDrivers.html"
            >Install External Drivers (Camera, UC2-ESP)</a>            
          <a role="button" class="btn btn-primary" href="./updateESP/index.html"
            >Update UC2-ESP32</a>            
          <a role="button" class="btn btn-primary" href="./setupConfig.html"
            >Setup Configuration</a>
          <a role="button" class="btn btn-primary" href="./fastAPI.html"
            >FastAPI</a>
          <a role="button" class="btn btn-danger" href="./uninstallImSwitch.html"
            >Uninstall ImSwitch</a>                    
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      var ipc = require("electron").ipcRenderer;
      
      document.getElementById("openWebInterface").addEventListener("click", function() {
        ipc.send("openWebInterface");
      });
    </script>
  </body>
</html>
